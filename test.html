<html>
<head>
</head>
<body>
	<h2>stream8.js</h2>
	<script src="stream8.js"></script>
	<script>
	var array = ["c", "b", "c", "a"];
	console.log("toString()=", array.stream().toString());
	console.log("toString()=", array.stream().toString());

	var result = array.stream().forEach(function(val, index) {
		console.log("I'm an '" + val + "'");
	}, "default");
	console.log("result=" + result);

	result = array.stream()
		.limit(1)
		.forEach(function(val, index) {
			console.log("limit0='" + index + "'");
		});

	result = array.stream()
		.limit(4)
		.forEach(function(val, index) {
			console.log("limit1='" + val + "'");
		});

	result = array.stream()
		.limit(-1)
		.forEach(function(val, index) {
			console.log("limit-1='" + val + "'");
		});

	result = array.stream().count();
	console.log("count=" + result);

	result = ["c", "b", "c", "a", "c", "b", "c", "a"].stream()
		.filter(function(val) {
			return val === 'c';
		})
		.limit(2)
		.forEach(function(val, index) {
			console.log("filter for c='" + val + "'");
		});

	result = ["c", "b", "c", "a", "c", "b", "c", "a"].stream()
		.filter(function(val) {
			return val < 'c';
		})
		.limit(3)
		.toArray();

	console.log("toArray=" + JSON.stringify(result) + "");
	</script>
</body>
</html>
